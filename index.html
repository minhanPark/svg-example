<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <style>
      body {
        margin: 0;
      }
      .shapes {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: #ddd;
      }

      .shapes text {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <svg class="shapes">
      <defs>
        <mask id="mask-circle">
          <circle cx="900" cy="70" r="40"></circle>
        </mask>
        <style>
          #mask-circle circle {
            fill: #fff;
          }
        </style>
      </defs>
      <g mask="url(#mask-circle)">
        <text x="10" y="100">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe
          consectetur quod sequi temporibus hic. Reiciendis.
        </text>
      </g>
    </svg>
  </body>
</html>
